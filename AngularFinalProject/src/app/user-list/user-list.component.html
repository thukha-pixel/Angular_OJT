<mat-form-field>
    <input #keyword (keyup)="applyFilter(keyword.value)" matInput placeholder="Filter">
  </mat-form-field>
  
  <div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSortDirection="asc" matSortDisableClear>
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
     
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container> 
  
      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
        <td mat-cell *matCellDef="let element"> {{element.team}} </td>
      </ng-container> 

      <ng-container matColumnDef="hobby">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hobby </th>
        <td mat-cell *matCellDef="let element"> {{element.hobby}} </td>
      </ng-container>

      <ng-container matColumnDef="DOB">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB </th>
        <td mat-cell *matCellDef="let element"> {{element.DOB.toLocaleDateString()}} </td>
      </ng-container>

      
      <ng-container matColumnDef="CreatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedAt </th>
        <td mat-cell *matCellDef="let element"> {{element.CreatedAt.toLocaleDateString()}}{{ " " + element.CreatedAt.toLocaleTimeString()}} </td>
      </ng-container>

      
      <ng-container matColumnDef="Modification">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Modification </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" style="margin-right: 10px;"  (click)="editUser(element)">Edit</button>
          <button mat-raised-button color="warn" style="margin-right: 10px;" (click)="deleteUser(element)" >Delete</button>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  
  </div>
