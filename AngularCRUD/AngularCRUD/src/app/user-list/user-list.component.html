<mat-form-field>
  <input #keyword (keyup)="applyFilter(keyword.value)" matInput placeholder="Filter">
</mat-form-field>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSortDirection="asc" matSortDisableClear>

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
    <td mat-cell *matCellDef="let element"> {{element.team}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="hobby">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hobby </th>
    <td mat-cell *matCellDef="let element"> {{element.hobby}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB </th>
    <td mat-cell *matCellDef="let element"> {{element.dob.toLocaleDateString()}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
    <td mat-cell *matCellDef="let element"> {{element.created_at.toLocaleDateString().toString() + " " + element.created_at.toLocaleTimeString()}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="modification">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Modification </th>
    <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary" (click)="onEdit(element)">Edit</button>&nbsp; <button mat-flat-button color="primary">Delete</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
<div class="middle">
  <button mat-flat-button color="primary">Add User</button>
</div>
